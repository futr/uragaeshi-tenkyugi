<h1>裏返し鏡像天球儀</h1>
<p>天球儀の鏡像を利用して、観測地点、観測日時での実際の星空と一致する歪みのない天球面を再現します。<br>
また、鏡像天球面を内側に折り込むことにより、折り込まれた内側面に、実際の星空と同じ天球面が内側に再現されます。</p>
